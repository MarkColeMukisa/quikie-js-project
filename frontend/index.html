<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Payroll App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link the jQuery library from a CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Payroll Calculator</h1>
    <form id="payrollForm">
      <div class="form-field">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required>
      </div>
      <div class="form-field">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" step="0.01" required>
      </div>
      <div class="form-field">
        <label for="ratePerHour">Rate per Hour (ugx):</label>
        <input type="number" id="ratePerHour" step="0.01" required>
      </div>
      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <h2>Payroll Records</h2>
    <table id="payrollTable">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Hours Worked</th>
          <th>Rate per Hour (ugx)</th>
          <th>Gross Pay (ugx)</th>
          <th>Tax (10%) (ugx)</th>
          <th>Net Pay (ugx)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Payroll records will be appended here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
